function computerPlay() {

    comSelect = Math.floor(Math.random()*3);

    if (comSelect == 0) {
            comSelect = "rock";
    
        } else if (comSelect == 1){
            comSelect = "paper";
    
        } else{
            comSelect = "scisors";
        }



}

    for (gameNumber > 0; gameNumber--;) { 
        
        playGame();
